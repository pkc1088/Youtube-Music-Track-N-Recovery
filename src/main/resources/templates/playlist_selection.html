<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FixMyPlaylist</title>
    <link rel="icon" type="image/x-icon" href="/images/FixMyPlaylist_120.webp" />
    <link href="/css/styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Mulish", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        header.masthead h1 { font-size: 2.3rem; font-weight: 700; }

        /* 아이폰 프레임 */
        .iphone-frame {
            position: relative;
            width: 400px;  /* 아이폰 폭 */
            margin: 0 auto 4rem;
        }
        .iphone-frame img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 아이폰 화면 안쪽 컨텐츠 */
        .iphone-screen {
            position: absolute;
            top: 8%;
            left: 8%;
            width: 84%;
            height: 84%;
            background: white;
            border-radius: 2rem;
            overflow: hidden; /* 내부를 관리하기 위해 hidden */
            display: flex;
            flex-direction: column;
        }

        /* 상단 버튼 고정 */
        .fixed-top-inside {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.3rem;
            border-bottom: 1px solid #dee2e6;
            background: #fff;
        }

        /* 하단 버튼 고정 */
        .fixed-bottom-inside {
            flex-shrink: 0;
            text-align: center;
            padding: 0.3rem;
            border-top: 1px solid #dee2e6;
            background: #fff;
        }

        /* 중간 영역만 스크롤 */
        .playlist-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .iphone-wrapper {
            margin-top: 6rem; /* 네비바 높이에 맞춰서 조절 */
            display: flex;
            justify-content: center; /* 가운데 정렬 */
        }

        /* 버튼 크기 줄이기 */
        .controls .btn,
        .submit-row .btn {
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
        }


        .controls { text-align: center; margin-bottom: 1rem; }
        .controls .btn { min-width: 120px; margin: 0 .3rem; }

        .playlist-list { display: block; }
        .playlist-item {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.5rem 0.6rem;
            margin-bottom: 0.4rem;
            border-radius: 0.5rem;
            background: #f9f9f9;
            transition: background-color .15s ease;
        }

        .playlist-item:hover { background-color: #e9ecef; }

        .playlist-title { font-weight: 600; color: #343a40; font-size: 0.95rem; }
        .playlist-checkbox {
            transform: scale(1.1);
            margin-left: 0.2rem;
            cursor: pointer;
        }

        .submit-row { text-align: center; margin-top: 1rem; }
        .submit-row .btn { padding: .6rem 2rem; font-weight: 700; }

        /* 모바일 반응형 */
        @media (max-width: 576px) {
            .iphone-frame { width: 95%; }
            header.masthead h1 { font-size: 1.8rem; }
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
    <div class="container px-5">
        <a class="navbar-brand fw-bold" href="#page-top">FixMyPlaylist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link me-lg-3" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" th:href="@{/welcome}">Prev</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="playlist-container">
    <div class="iphone-wrapper">
        <div class="iphone-frame">
            <img src="/images/portrait_black.webp" alt="iPhone Frame">
            <div class="iphone-screen">
                <form action="/playlist/register" method="post" style="display: contents;">
                    <input type="hidden" name="userId" th:value="${dto.userId}" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="selectedPlaylistsJson" id="selectedPlaylistsJson" />
                    <input type="hidden" name="deselectedPlaylistIds" id="deselectedPlaylistIds" />

                    <!-- 상단 버튼 고정 -->
                    <div class="controls fixed-top-inside">
                        <button type="button" class="btn btn-sm btn-success" onclick="selectAllCheckboxes()">✅ All</button>
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="deselectAllCheckboxes()">❌ All</button>
                    </div>

                    <!-- 스크롤 영역 -->
                    <div class="playlist-scroll">
                        <div class="playlist-list" th:each="playlist : ${dto.playlists}">
                            <label class="playlist-item">
                                <input type="checkbox" class="playlist-checkbox form-check-input"
                                       th:value="${playlist.id}"
                                       th:data-playlist-id="${playlist.id}"
                                       th:data-title="${playlist.snippet.title}"
                                       th:checked="${dto.registeredPlaylistIds.contains(playlist.id)}"
                                       onchange="handleCheckboxChange(this)" />
                                <span class="playlist-title" th:text="${playlist.snippet.title}">플레이리스트 제목</span>
                            </label>
                        </div>
                    </div>

                    <!-- 하단 버튼 고정 -->
                    <div class="submit-row fixed-bottom-inside">
                        <button type="submit" class="btn btn-outline-primary btn-sm">✨ Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer class="bg-black text-center py-5">
    <div class="container px-5">
        <div class="text-white-50 small">
            <div class="mb-2">&copy; FixMyPlaylist 2025. All Rights Reserved.</div>
            <a th:href="@{/privacy-policy.html}">Privacy</a>
            <span class="mx-1">&middot;</span>
            <a th:href="@{/terms-of-service.html}">Terms</a>
        </div>
    </div>
</footer>

<script>
    const deselectedIds = new Set();

    function selectAllCheckboxes() {
        document.querySelectorAll('.playlist-checkbox').forEach(cb => {
            cb.checked = true;
            deselectedIds.delete(cb.dataset.playlistId);
        });
        updateHiddenField();
    }

    function deselectAllCheckboxes() {
        document.querySelectorAll('.playlist-checkbox').forEach(cb => {
            cb.checked = false;
            deselectedIds.add(cb.dataset.playlistId);
        });
        updateHiddenField();
    }

    function handleCheckboxChange(checkbox) {
        const playlistId = checkbox.dataset.playlistId;
        if (!checkbox.checked) {
            deselectedIds.add(playlistId);
        } else {
            deselectedIds.delete(playlistId);
        }
        updateHiddenField();
    }

    function updateHiddenField() {
        document.getElementById('deselectedPlaylistIds').value = Array.from(deselectedIds).join(',');
    }

    // 폼 제출 이벤트를 가로채서 최종 데이터 생성
    document.querySelector('form').addEventListener('submit', function(event) {
        // 1. 선택 해제된 ID 목록 업데이트
        updateHiddenField();
        // 2. 최종적으로 선택된 플레이리스트 목록을 [ {id: ..., title: ...} ] 형태로 만듦
        const selectedPlaylists = [];
        document.querySelectorAll('.playlist-checkbox:checked').forEach(checkbox => {
            selectedPlaylists.push({
                id: checkbox.value,
                title: checkbox.dataset.title
            });
        });
        // 3. 만들어진 객체 배열을 JSON 문자열로 변환하여 숨겨진 필드에 삽입
        document.getElementById('selectedPlaylistsJson').value = JSON.stringify(selectedPlaylists);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
