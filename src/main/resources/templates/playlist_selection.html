<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FixMyPlaylist</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f5f7fa;
        }

        .main-card {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 2.5rem;
            border-radius: 1.5rem;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .playlist-card {
            border: 1px solid #dee2e6;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: background-color 0.2s ease;
        }

        .playlist-card:hover {
            background-color: #f1f3f5;
        }

        .btn-group {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .btn-group button {
            min-width: 120px;
        }
    </style>
</head>
<body>
<div class="main-card">
    <h2 class="text-center mb-4">등록할 플레이리스트 선택</h2>

    <form action="/playlist/register" method="post">
        <input type="hidden" name="userId" th:value="${dto.userId}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- 항상 전송될 빈 selectedPlaylistIds, deselectedPlaylistIds 값 -->
        <input type="hidden" name="selectedPlaylistsJson" id="selectedPlaylistsJson" />
        <input type="hidden" name="deselectedPlaylistIds" id="deselectedPlaylistIds" />

        <div class="btn-group mb-4">
            <button type="button" class="btn btn-outline-primary me-2" onclick="selectAllCheckboxes()">모두 선택</button>
            <button type="button" class="btn btn-outline-danger" onclick="deselectAllCheckboxes()">모두 해제</button>
        </div>

        <div th:each="playlist : ${dto.playlists}" class="playlist-card">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input me-2 playlist-checkbox"
                       th:value="${playlist.id}"
                       th:data-playlist-id="${playlist.id}"
                       th:data-title="${playlist.snippet.title}"
                       th:checked="${dto.registeredPlaylistIds.contains(playlist.id)}"
                       onchange="handleCheckboxChange(this)" />
                <span th:text="${playlist.snippet.title}">플레이리스트 제목</span>
            </label>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg px-5">선택 완료</button>
        </div>
    </form>
</div>

<script>
    const deselectedIds = new Set();

    function selectAllCheckboxes() {
        document.querySelectorAll('.playlist-checkbox').forEach(cb => {
            cb.checked = true;
            deselectedIds.delete(cb.dataset.playlistId);
        });
        updateHiddenField();
    }

    function deselectAllCheckboxes() {
        document.querySelectorAll('.playlist-checkbox').forEach(cb => {
            cb.checked = false;
            deselectedIds.add(cb.dataset.playlistId);
        });
        updateHiddenField();
    }

    function handleCheckboxChange(checkbox) {
        const playlistId = checkbox.dataset.playlistId;
        if (!checkbox.checked) {
            deselectedIds.add(playlistId);
        } else {
            deselectedIds.delete(playlistId);
        }
        updateHiddenField();
    }

    function updateHiddenField() {
        document.getElementById('deselectedPlaylistIds').value = Array.from(deselectedIds).join(',');
    }

    // 폼 제출 이벤트를 가로채서 최종 데이터 생성
    document.querySelector('form').addEventListener('submit', function(event) {
        // 1. 선택 해제된 ID 목록 업데이트
        updateHiddenField();
        // 2. 최종적으로 선택된 플레이리스트 목록을 [ {id: ..., title: ...} ] 형태로 만듦
        const selectedPlaylists = [];
        document.querySelectorAll('.playlist-checkbox:checked').forEach(checkbox => {
            selectedPlaylists.push({
                id: checkbox.value,
                title: checkbox.dataset.title
            });
        });
        // 3. 만들어진 객체 배열을 JSON 문자열로 변환하여 숨겨진 필드에 삽입
        document.getElementById('selectedPlaylistsJson').value = JSON.stringify(selectedPlaylists);
    });
</script>
</body>
</html>
