<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FixMyPlaylist</title>
    <link rel="icon" type="image/x-icon" href="/images/FixMyPlaylist_120.png" />
    <link href="/css/styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
<!--    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #1DB954; /* Spotify Green */
            --background-color: #f8f7f7; /* Dark Background */
            --card-background: rgba(11, 11, 11, 0.68);
            --text-color: #FFFFFF;
            --text-secondary-color: #B3B3B3;
            --border-color: #404040;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding-top: 100px; /* 상단바와의 간격 추가 */
            padding-bottom: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            color: var(--primary-color);
        }

        .header p {
            font-size: 1.1em;
            color: var(--text-secondary-color);
        }

        /* Timeline Container */
        .timeline {
            position: relative;
            max-width: 800px; /* 중앙 정렬을 위한 최대 너비 */
            margin: 0 auto;
        }

        /* Log Card Container */
        .log-container {
            padding: 10px 0;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* The actual log card */
        .log-card {
            padding: 20px 25px;
            background-color: var(--card-background);
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease-in-out;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 700px;
        }

        .log-card:hover {
            transform: translateY(-5px);
        }

        .log-card-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .log-card-header i {
            color: var(--primary-color);
            font-size: 1.2em;
            margin-right: 10px;
        }

        .log-card-header h3 {
            margin: 0;
            font-size: 1.1em;
            color: var(--text-color);
        }

        .log-detail {
            font-size: 0.9em;
            color: var(--text-secondary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .log-detail .video-section {
            flex: 1;
        }

        .log-detail strong {
            color: var(--primary-color); /* Broken, Replaced 강조 */
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
            font-size: 1.05em;
        }

        .log-detail a {
            color: var(--text-secondary-color); /* 실제 내용은 덜 강조 */
            text-decoration: none;
            transition: color 0.2s;
        }

        .log-detail a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .log-detail .arrow {
            padding: 0 20px;
            font-size: 1.5em;
            color: var(--primary-color);
        }

        .playlist-link {
            margin-top: 5px;
        }

        .label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .playlist-id {
            color: var(--text-secondary-color);
            text-decoration: none;
            font-weight: 400; /* 덜 진하게 */
            transition: color 0.2s;
        }

        .playlist-id:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px;
            background-color: var(--card-background);
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        .empty-state i {
            font-size: 3em;
            color: var(--primary-color);
        }
        .empty-state p {
            font-size: 1.2em;
            color: var(--text-secondary-color);
            margin-top: 20px;
        }
        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            body {
                padding-top: 120px;
            }

            .log-detail {
                flex-direction: column;
            }

            .log-detail .arrow {
                padding: 10px 0;
                transform: rotate(90deg); /* 모바일에서는 다시 아래로 */
            }

            .log-detail .video-section {
                width: 100%;
                margin-bottom: 15px;
            }

        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
    <div class="container px-5">
        <a class="navbar-brand fw-bold" href="#page-top">FixMyPlaylist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link me-lg-3" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" th:href="@{/welcome}">Prev</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="header">
    <h1>Recovery History</h1>
    <p th:text="'Playlist Recovery History for ' + ${userId}"></p>
</div>

<div class="timeline" th:if="${!#lists.isEmpty(dto.logs)}">
    <div th:each="log : ${dto.logs}" class="log-container">
        <div class="log-card">
            <div class="log-card-header">
                <i class="fa-solid fa-calendar-check"></i>
                <div>
                    <h3 th:text="${#temporals.format(log.createdAt, 'yyyy-MM-dd HH:mm:ss')}">0000-00-00 00:00:00</h3>
                    <div class="playlist-link">
                        <span class="label">Playlist ID: </span>
                        <a th:href="'https://www.youtube.com/playlist?list=' + ${log.playlistId}" target="_blank"
                           th:text="${log.playlistId}" class="playlist-id">xxxxxxx</a>
                    </div>
                </div>
            </div>
            <div class="log-detail">
                <div class="video-section">
                    <strong>Broken Video</strong>
                    <div class="video-link">
                        <i class="fa-solid fa-film"></i>
                        <a th:href="'https://www.youtube.com/watch?v=' + ${log.targetVideoId}" target="_blank" th:text="${log.targetVideoTitle}">원본 영상 제목</a>
                    </div>
                </div>

                <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>

                <div class="video-section">
                    <strong>Replaced Video</strong>
                    <div class="video-link">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        <a th:href="'https://www.youtube.com/watch?v=' + ${log.sourceVideoId}" target="_blank" th:text="${log.sourceVideoTitle}">대체 영상 제목</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="empty-state" th:unless="${!#lists.isEmpty(dto.logs)}">
    <i class="fa-solid fa-folder-open"></i>
    <p>No recovery history</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
