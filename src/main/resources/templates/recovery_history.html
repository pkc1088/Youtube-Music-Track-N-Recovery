<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FixMyPlaylist</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/FixMyPlaylist_120.webp}" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
</head>

<body class="page-history">
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
    <div class="container px-5">
        <a class="navbar-brand fw-bold" href="#page-top">
            <img th:src="@{/images/FixMyPlaylist_120.webp}" alt="FixMyPlaylist Logo" style="height: 2.2rem; margin-right: 0.7rem;" />
            FixMyPlaylist
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link me-lg-3" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" th:href="@{/welcome}">Prev</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="header">
    <h1>Recovery History</h1>
    <p th:text="'Playlist Recovery History for ' + ${userId}"></p>
</div>

<div class="timeline" th:if="${!#lists.isEmpty(dto.logs)}">
    <div th:each="log : ${dto.logs}" class="log-container">
        <div class="log-card">
            <div class="log-card-header">
                <i class="bi bi-calendar-check"></i>
                <div>
                    <h3 th:text="${#temporals.format(log.createdAt, 'yyyy-MM-dd HH:mm:ss')}">Date</h3>
                    <div class="playlist-link">
                        <span class="label">Playlist ID: </span>
                        <a th:href="'https://www.youtube.com/playlist?list=' + ${log.playlistId}" target="_blank"
                           th:text="${log.playlistId}" class="playlist-id">ID</a>
                    </div>
                </div>
            </div>
            <div class="log-detail">
                <div class="video-section broken">
                    <div class="section-label">
                        <i class="bi bi-folder-x"></i>
                        <strong>Broken Video</strong>
                    </div>
                    <div class="video-link">
                        <a th:href="'https://www.youtube.com/watch?v=' + ${log.targetVideoId}" target="_blank" th:text="${log.targetVideoTitle}">Title</a>
                    </div>
                </div>

                <div class="arrow"><i class="bi bi-arrow-right"></i></div>

                <div class="video-section replaced">
                    <div class="section-label">
                        <i class="bi bi-folder-check"></i>
                        <strong>Replaced Video</strong>
                    </div>
                    <div class="video-link">
                        <a th:href="'https://www.youtube.com/watch?v=' + ${log.sourceVideoId}" target="_blank" th:text="${log.sourceVideoTitle}">Title</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="empty-state" th:unless="${!#lists.isEmpty(dto.logs)}">
    <i class="bi bi-folder2-open"></i>
    <p>No recovery history</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
