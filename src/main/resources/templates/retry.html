<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Unavailable</title> <style>
  body {
    display: flex;
    flex-direction: column; /* 세로 방향으로 요소 정렬 */
    justify-content: center; /* 수직 가운데 정렬 */
    align-items: center;     /* 수평 가운데 정렬 */
    height: 100vh;           /* 뷰포트 전체 높이 사용 */
    margin: 0;               /* 기본 마진 제거 */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 폰트 변경 */
    background-color: #f0f2f5; /* 은은한 배경색 */
    color: #333;             /* 기본 텍스트 색상 */
  }

  .container {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px; /* 모서리 둥글게 */
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
    text-align: center; /* 텍스트 가운데 정렬 */
    max-width: 400px; /* 최대 너비 설정 */
    width: 90%; /* 반응형 너비 */
  }

  /* 메시지 스타일 */
  .message-title {
    font-size: 28px;
    color: #dc3545; /* 경고를 나타내는 붉은색 */
    margin-bottom: 25px;
    font-weight: bold;
  }

  .message-text {
    font-size: 18px;
    color: #555;
    line-height: 1.5;
    margin-bottom: 40px; /* 버튼과의 간격 */
  }

  /* 버튼 스타일 */
  .btn-action {
    background-color: #007bff; /* 기본 파란색 */
    color: #fff;
    border: none;
    padding: 12px 28px; /* 패딩 증가 */
    border-radius: 8px; /* 버튼 모서리 둥글게 */
    text-decoration: none; /* 링크 밑줄 제거 */
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease; /* 호버 효과 부드럽게 */
    display: inline-block; /* 폼 안에서 링크처럼 보이도록 */
    width: auto; /* 내용에 따라 너비 자동 조절 */
  }

  .btn-action:hover {
    background-color: #0056b3;
  }

  /* 폼 스타일 */
  form {
    margin: 0; /* 폼 기본 마진 제거 */
  }
</style>
</head>
<body>
<div class="container">
  <h1 class="message-title">Permission Denied</h1> <p class="message-text">서비스 이용을 위해 체크박스를 활성화해주세요.</p>
  <form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn-action">Back to Home</button>
  </form>
</div>
</body>
</html>
