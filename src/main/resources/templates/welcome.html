<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FixMyPlaylist</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .center-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 900px;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative; /* 추가: 부모 요소를 기준으로 위치 지정 */
        }

        .btn-custom {
            width: 60%;
            margin: 10px auto;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        h5 {
            margin-top: 2rem;
            font-weight: 600;
        }

        /* 탈퇴 버튼 스타일 추가 */
        .withdraw-btn {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            padding: 5px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            color: #dc3545; /* 빨간색 글자 */
            border-color: #dc3545; /* 빨간색 테두리 */
            background-color: transparent;
        }
        .withdraw-btn:hover {
            background-color: #dc3545; /* 호버 시 빨간색 배경 */
            color: white;
        }

        /* 좌측 하단 버튼 스타일 */
        .after-login-btn {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            padding: 5px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            color: #0d6efd;
            border-color: #0d6efd;
            background-color: transparent;
        }
        .after-login-btn:hover {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
<div class="center-wrapper">
    <div class="card">
        <h1 class="text-primary">Welcome 🎵</h1>
        <p class="text-muted mb-4">FixMyPlaylist에 가입하신걸 환영합니다</p>

        <h5>1. Register Playlists</h5>
        <a th:href="@{/playlist}" class="btn btn-primary btn-custom">재생목록 선택하기</a>

        <h5>2. Recovery History</h5>
        <a th:href="@{/recovery}" class="btn btn-success btn-custom">복구 내역 조회하기</a>

        <!-- 좌측 하단 버튼 -->
        <a th:href="@{/}" class="btn after-login-btn">Main Page</a>

        <!-- 탈퇴 버튼 (확인창 포함) -->
        <form th:action="@{/delete}" method="post" class="withdraw-form">
            <button type="submit" class="btn withdraw-btn" onclick="return confirm('정말로 탈퇴하시겠습니까?')">
                Delete Account
            </button>
        </form>

        <!-- 추가: 플레이리스트 등록 결과 표시 -->
        <div th:if="${playlistResult}" style="margin-top: 2rem; font-size: 0.85rem; color: #555;">
            <p th:text="'총 ' + ${playlistResult.selectedPlaylistsCount} + '개 중 ' +
                      ${playlistResult.succeedPlaylistCount} + '개 등록 완료, ' +
                      (${playlistResult.selectedPlaylistsCount} - ${playlistResult.succeedPlaylistCount}) + '개 실패'">
            </p>
        </div>
    </div>
</div>
</body>
</html>
